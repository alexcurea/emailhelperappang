<div class="col-md-12">
  <div class="card card-container">
    <form [formGroup]="f" (submit)="saveUser()">
      <span>
        <h3 >Detaliile utilizatorului</h3>
      </span>
      <div class="form-group">
          <label for="username">Utilizator</label>
          <input matInput #input formControlName="username" id="username" />
          <div class="alert-danger">
            <control-messages [control]="f.get('username')"></control-messages>
          </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input matInput #input formControlName="email" id="email" />
        <div class="alert-danger">
          <control-messages [control]="f.get('email')"></control-messages>
        </div>
  
  </div>
  <div class="form-group">
      <label for="password">Parolă</label>
      <input formControlName="password" id="password" type="password"/>
      <div class="alert-danger">
        <control-messages [control]="f.get('password')"></control-messages>
      </div>
  </div>
  <span>
    <h3 >Detaliile candidatului</h3>
  </span>
  <div class="form-group">
    <label for="firstName">Nume</label>
    <input matInput #input formControlName="firstName" id="firstName" />
    <div class="alert-danger">
      <control-messages [control]="f.get('firstName')"></control-messages>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Prenume</label>
    <input matInput #input formControlName="lastName" id="lastName" />
    <div class="alert-danger">
      <control-messages [control]="f.get('lastName')"></control-messages>
    </div>
  </div>
  
  <div class="form-group">
    <label for="birthDate">Data nașterii</label>
    <input matInput #input formControlName="birthDate" id="birthDate" 
    [min]="minDate" 
    [max]="maxDate" 
    [matDatepicker]="picker"/>
    <mat-datepicker-toggle color="secondary" matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <div class="alert-danger">
      <control-messages [control]="f.get('birthDate')"></control-messages>
    </div>
  </div>
  <div class="form-group">
    <label for="city">Oraș</label>
    <input matInput #input formControlName="city" id="city" />
    <div class="alert-danger">
      <control-messages [control]="f.get('city')"></control-messages>
    </div>
  </div>
  <div class="form-group">
    <label for="country">Țară</label>
    <input matInput #input formControlName="country" id="country" />
    <div class="alert-danger">
      <control-messages [control]="f.get('country')"></control-messages>
    </div>
  </div>
  <div class="form-group">
    <label for="phoneNumber">Număr de telefon</label>
    <input matInput #input formControlName="phoneNumber" id="phoneNumber" />
    <div class="alert-danger">
      <control-messages [control]="f.get('phoneNumber')"></control-messages>
    </div>
  </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit" [disabled]="!f.valid">Înregistrare</button>
      </div>
  
      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Înregistrare eșuată!<br />{{ errorMessage }}
      </div>
    
    </form>
  </div>
